<div class="container">
	<h1>シフト入力画面</h1>
	<form>

	<div>
		<label for="storeSelect">店舗名を選択してください:</label>
		<select id="storeSelect" [(ngModel)]="selectedStore">
		  <option *ngFor="let store of stores" [value]="store.id">
			{{ store.name }}
		  </option>
		</select>
	  </div>
  
	  <div>
		<label for="employeeSelect">従業員を選択してください:</label>
		<select id="employeeSelect" [(ngModel)]="selectedEmployee">
		  <option *ngFor="let employee of employees" [value]="employee.id">
			{{ employee.name }}
		  </option>
		</select>
	  </div>
	    
	  <label for="role">担当業務を選択:</label>
	  <select [(ngModel)]="selectedRole" name="role" required>
		<option value="レジ">レジ</option>
		<option value="品出し">品出し</option>
		<option value="接客">接客</option>
	  </select>
  
	  <br>

	  <label for="date">シフトの日付:</label>
	  <input type="date" [(ngModel)]="selectedDate" name="date" required />

  	<br>
	
	  <label for="shifts">勤務時間帯を選択:</label>
	  <div>
		<div *ngFor="let shift of availableShifts">
		  <input
			type="checkbox"
			[value]="shift"
			(change)="toggleShift(shift, $event)"
			[checked]="selectedShifts.includes(shift)"
		  />
		  {{ shift }}:00
		</div>
	  </div>
	  
  
	  <button type="submit">シフトを保存</button>
	</form>
  </div>
