<div class="container">
	<h1>シフト入力画面</h1>
	<form>

	<div>
		<label for="storeSelect">店舗名を選択してください:</label>
		<select id="storeSelect" [(ngModel)]="selectedStore">
		  <option *ngFor="let store of stores" [value]="store.id">
			{{ store.name }}
		  </option>
		</select>
	  </div>

	  <p>選択した店舗名: {{ selectedStore }}</p>
  
	  <div>
		<label for="employeeSelect">従業員を選択してください:</label>
		<select id="employeeSelect" [(ngModel)]="selectedEmployee">
		  <option *ngFor="let employee of employees" [value]="employee.id">
			{{ employee.name }}
		  </option>
		</select>
	  </div>
	  
	  <p>選択した従業員: {{ selectedEmployee }}</p>
	  
  
	  <label for="role">担当業務を選択:</label>
	  <select [(ngModel)]="selectedRole" name="role" required>
		<option value="レジ">レジ</option>
		<option value="品出し">品出し</option>
		<option value="接客">接客</option>
	  </select>
  
	  <label for="date">シフトの日付:</label>
	  <input type="date" [(ngModel)]="selectedDate" name="date" required />
  
	  <label for="shifts">勤務時間帯を選択:</label>
	  <div>
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="9"> 9:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="10"> 10:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="11"> 11:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="12"> 12:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="13"> 13:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="14"> 14:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="15"> 15:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="16"> 16:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="17"> 17:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="18"> 18:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="19"> 19:00
		<input type="checkbox" [(ngModel)]="selectedShifts" name="shifts" [value]="20"> 20:00
	  </div>
  
	  <button type="submit">シフトを保存</button>
	</form>
  </div>
