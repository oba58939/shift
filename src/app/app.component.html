<div class="container">
  <h1>シフト提出状況</h1>
  <table>
    <thead>
      <tr>
        <th class="w-25">日付</th>
        <th>9-10</th>
        <th>11-12</th>
        <th>13-14</th>
        <th>15-16</th>
        <th>17-18</th>
        <th>19-20</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of shiftData">
        <th>{{ day.date }}</th>
        <td *ngFor="let shift of day.shifts">
          <ul *ngIf="shift">
            <li *ngFor="let item of shift.split(', ')">{{ item }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="buttons">
    <!-- routerLinkを使った遷移 -->
    <button routerLink="/first-component">シフト提出画面へ</button>
    <button routerLink="/second-component">シフト枠作成</button>
  </div>
</div>
