<div class="container">
  <h1>シフト提出状況</h1>
  <table>
    <thead>
      <tr>
        <th class="w-25">日付</th>
        <th>9</th>
        <th>10</th>
        <th>11</th>
        <th>12</th>
        <th>13</th>
        <th>14</th>
        <th>15</th>
        <th>16</th>
        <th>17</th>
        <th>18</th>
        <th>19</th>
        <th>20</th>
        <th>21</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of shiftData">
        <th>{{ day.date }}</th>
        <td *ngFor="let shift of getShiftsAsArray(day.shifts)">
          <ul *ngIf="shift">
            <li>{{ shift[1] }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="buttons">
    <button routerLink="/first-component">シフト提出画面へ</button>
    <button routerLink="/second-component">シフト枠作成</button>
  </div>
</div>
